<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

    </head>
    <body>
        <div id="crudPerson" class="readPerson container">
            <div class="row">
                <div class="create col" style="background: green">
                    <h1>Create Person</h1>
                    <input id="firstNameCreate" placeholder="Enter firstname...">
                    <input id="lastNameCreate" placeholder="Enter lastname...">
                    <input id="emailCreate" placeholder="Enter email...">
                    <input id="addressCreate" placeholder="Enter address...">
                    <input id="zipcodeCreate" placeholder="Enter zip...">
                    <button id="create" class="btn btn-primary">Create Person</button>
                </div>
                <div class="col">
                    <h1>Find Person</h1>
                    <input id="nameRead" name="name" placeholder="Enter id...">
                    <button id="read" class="btn btn-success">Find Person</button>
                </div>

                <div class="col" style="background: green">
                    <h1>Delete Person</h1>
                    <input id="nameDelete" name="name" placeholder="Enter id...">
                    <button id="delete" class="btn btn-danger">Delete Person</button>
                </div>

                <div class="update col">
                    <h1>Update Person</h1>
                    <input id="idUpdate" placeholder="Enter id...">
                    <input id="firstNameUpdate" placeholder="Enter firstname...">
                    <input id="lastNameUpdate" placeholder="Enter lastname...">
                    <input id="emailUpdate" placeholder="Enter email...">
                    <input id="addressUpdate" placeholder="Enter address...">
                    <input id="zipcodeUpdate" placeholder="Enter zip...">
                    <button id="create" class="btn btn-info">Update Person</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Get persons with given hobby</h1>
                    <p id="count"></p>
                    <select class="form-control" id="hobbies">
                        <option value="Håndbold">Håndbold</option>
                        <option value="Fodbold">Fodbold</option>
                        <option value="Windsufing">Windsufing</option>
                        <option value="Bowling">Bowling</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Gaming">Gaming</option>
                    </select>
                    <button class="btn btn-success" id="hobby">Get Persons</button>
                </div>
                <div class="col" style="background: green">
                    <h1>Get persons from given city</h1>
                    <select class="form-control" id="cities">
                        <option value="København K">København K</option>
                        <option value="København C">København C</option>
                        <option value="Københavns Pakkecenter">Københavns Pakkecenter</option>
                        <option value="ReturPrint BRC">ReturPrint BRC</option>
                        <option value="Internationalt Postcenter">Internationalt Postcenter</option>
                        <option value="Centraltastning">Centraltastning</option>
                    </select>
                    <button class="btn btn-info" id="city">Get Persons</button>
                </div>
                <div class="col">
                    <h1>Get companies with more than xx employees</h1>
                    <input id="companyCount" placeholder="Enter amount of employees...">
                    <button class="btn btn-danger" id="company">Get Companies</button>
                </div>
            </div>
            <div class="result">

            </div>
        </div>






        <script src="script.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    </body>
</html>
